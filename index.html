<!DOCTYPE html>
<html>

<head>
    <title>Tour manger</title>
    <link rel="stylesheet" href="/resource/css/style.css">
    <link rel="stylesheet" href="/vendors/css/grid.css">

</head>

<body>
    <header>
        <nav class="sticky">
            <a href="#">
                <img class="logo" src="/resource/img/demo1.jpg" alt="logo">
            </a>
            <div class="nav menu">
                <a> trang chủ</a>
                <a> tour</a>
                <a> vé máy bay</a>
                <a> chỗ ở</a>
            </div>
        </nav>
        <div class="clearfix"></div>
        <div class="tab_quick_search">
            <div class="tab">
                <button class="tablinks" onclick="openSearch(event,'Quick search')">Quick Search</button>
                <button class="tablinks" onclick="openSearch(event,'Andvance')">Advance</button>
            </div>
            <div id="Quick search" class="tabContent">
                <form action="Quick Search" class="quick search" method="GET">
                    <div class="row">
                        <div class="col span_3_of_8">
                            <label>Address</label>
                            <input type="text" placeholder="Address">
                        </div>
                        <div class="col span_4_of_8">
                            <label>Cost</label>
                            <input type="text" placeholder="$">
                        </div>
                        <div class="col span_1_of_8">
                            <input type="submit">
                        </div>
                    </div>
                </form>
            </div>
            <div id="Andvance" class="tabContent">
                <form action="Quick Search" class="quick search" method="GET">
                    <div class="row">
                        <div class="col span_2_of_8">
                            <label>Name</label>
                            <input type="text" placeholder="name">
                        </div>
                        <div class="col span_2_of_8">
                            <label>ID</label>
                            <input type="text" placeholder="ID">
                        </div>
                        <div class="col span_3_of_8">
                            <label>Cost</label>
                            <input type="text" placeholder="number">
                        </div>
                        <div class="col span_1_of_8">
                            <input type="submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <section class="quick action">
        <h1>
            Quick Action
        </h1>
        <div class="tab_quick_action">
            <div class="tab">
                <button class="tablinks" onclick="openSearch(event,'Tour')">Tour</button>
                <button class="tablinks" onclick="openSearch(event,'Ticket')">Ticket</button>
                <button class="tablinks" onclick="openSearch(event,'Holte')">Holte</button>
                <button class="tablinks" onclick="openSearch(event,'Trafic')">Trafic</button>
                <button class="tablinks" onclick="openSearch(event,'Combo')">Combo</button>
            </div>
            <div id="Tour" class="tabContent">
                <form action="Quick action" class="quick_action" method="GET">

                </form>
            </div>
            <div id="Ticket" class="tabContent">

            </div>
            <div id="Holte" class="tabContent">

            </div>
            <div id="Trafic" class="tabContent">

            </div>
        </div>
    </section>
    <section class="product">
        <h1>Product</h1>
    </section>
    <section class="product">
        <h1>Thống kê</h1>
    </section>
    <section class="product">
        <h1>Liên hệ</h1>
    </section>
    <footer>

    </footer>
    <script src="resource/js/scripts.js"></script>

</body>

</html>
